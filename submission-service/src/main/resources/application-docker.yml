grpc:
  server:
    port: 9590

quiz:
  grpc:
    host: quiz-service
    port: 9591

coding:
  grpc:
    host: coding-service
    port: 9592

spring:
  datasource:
    url: jdbc:postgresql://submission-db:5432/${SUBMISSION_DATABASE}
    username: ${SUBMISSION_USERNAME}
    password: ${SUBMISSION_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  kafka:
    bootstrap-servers: http://kafka:9092
  data:
    redis:
      host: redis     # dịch vụ trong compose
      port: 6379
      password: ${REDIS_PASSWORD}

app:
  services:
    profile: http://profile-service:8081/profile