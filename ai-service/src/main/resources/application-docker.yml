server:
  port: 8086
  servlet:
    context-path: /ai

management:
  endpoints:
    web:
      exposure:
        include: "prometheus,health,info"
  endpoint:
    prometheus:
      enabled: true

spring:
  web:
    resources:
      static-locations: classpath:/static/, file:/data/ai-uploads/
  datasource:
    url: jdbc:postgresql://ai-db:5432/${AI_DATABASE}
    username: ${AI_USERNAME}
    password: ${AI_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

app:
  services:
    submission: http://submission-service:8083/submission
  file:
    upload-dir: /data/ai-uploads
  public-base-url: ${APP_PUBLIC_BASE_URL}
